    <h1 id="head">DECODE :</h1>
    <p id="encodepara">To decode a hidden message from an image, just choose an image and hit the Decode button. Neither the image nor the message that has been hidden will be at any moment transmitted over the web, all the magic happens within your browser.</p>
    <form class="form">
        <div class="form-group">
          <input class="form-control" type="file" name="decodeFile" onchange="previewDecodeImage()">
        </div>
        <div class="form-group">
          <button class="decode btn btn-default pull-right" onclick="decodeMessage()">Decode</button>
        </div>
      </form>
      <div class="clearfix"></div>
      <div class="binary-decode" style="display: none;">
        <h3>Hidden message</h3>
        <textarea class="form-control-message" style="word-wrap:break-word;">
        </textarea>
      </div>
      <div class="decode" style="display: none;">
        <h3>Input</h3>
        <canvas></canvas>
      </div>
    </div>
    </div>
</div>
    </div>
